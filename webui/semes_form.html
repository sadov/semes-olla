                    '144': "tlsvwhd", 
                    '145': "tlsvw", 
                    '146': "tlsvw", 
                    '169': "tlsvw"
                };
                wtype_words = {
                    "s": "Кто/что?",
                    "d": "Куда?",
                    "a": "Кому/чему?",
                    "o": "Кого/что?",
                    "h": "Откуда?",
                    "t": "Когда?",
                    "l": "Где?",
                    "w": "Как?",
                    "i": "Кем/чем?"
                };
                words_by_type = {
                    "t": [{'id': '1', 'text': 'сейчас'}],
                    "l": [{'id': '1', 'text': 'здесь'}],
                    "w": [{'id': '1', 'text': 'громко'}],
                    "h": [{'id': '1', 'text': 'отсюда'}],
                };
                jQuery.getJSON(
                    "http://semes-olla.rhcloud.com/dict?Swadesh/Slavic/Russian.py&Swadesh/wtypes.py&s",
                    {},
                    function(data){
                        var opts = [];
                        for(key in data){
                            opts.push({'id': key, 'text': data[key]});
                        }
                        words_by_type["s"] = opts;
                        words_by_type["a"] = opts;
                        words_by_type["d"] = opts;
                        words_by_type["o"] = opts;
                        words_by_type["i"] = opts;
                    }
                );
                jQuery.getJSON(
                    "http://semes-olla.rhcloud.com/dict?Swadesh/Slavic/Russian.py&Swadesh/wtypes.py&c",
                    {},
                    function(data){
                        var opts = [];
                        for(key in data){
                            opts.push({'id': key, 'text': data[key]});
                        }
                        words_by_type["v"] = opts;
                        $(".semes_select").select2({
                            "data": words_by_type["v"]
                        }); 
                        $(".semes_select").change(
                            function(){
                                var wt = wtypes[this.value];
                                var form = $(this).parents("form").find("div.semes_form_div");
                                var d;
                                form.find("div.semes_cell").not(".action_cell").remove();
                                for(c in wt){
                                    if(wt[c] == 'v'){
                                        form.find("div.action_cell").insertAfter(
                                            form.find("div.semes_cell:last")
                                        );
                                        continue;
                                    }
                                    form.append(
                                        '<div class="semes_cell"><label for="' + 
                                        wt[c] + 
                                        '">' + wtype_words[wt[c]] + 
                                        "</label>" + 
                                        '<input class="semes_select" name="' + wt[c] + '"></input></div>'
                                    );
                                    $("input[name='" + wt[c] + "']").select2({data: words_by_type[wt[c]], multiple: true}); 
                                }
                            }
                        );
                        msg_json = {};
                        $(".semes_json").click(
                            function(){
                                $(".semes_form").each(
                                    function(i, form){
                                        var fjson = {};
                                        msg_json[i] = fjson;
                                        $(form).find("input.semes_select").each(
                                            function(j, sel){
                                                fjson[sel.name] = sel.value;
                                            }
                                        );
                                    }
                                );
                                $("pre#json").html(JSON.stringify(msg_json));
                            }
                        );
                    }
                )
            });
        </script>

    <body>
        <form class="semes_form">
            <div class="semes_form_div">
                <div class="semes_cell action_cell">
                    <label for="v"> Действие </label>
                    <input class="semes_select" name="v"/>
                </div>
            </div>
            <div>
                <a href="#" class="semes_json">Отправить</a>
            </div>
        </form>
        <div class="semes_json">
            <h2> JSON: </h1>
            <pre id="json">
{}

        </div>
    </body>
</html>
